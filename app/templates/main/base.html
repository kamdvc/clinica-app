<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema Clínico{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            width: 240px;
            background-color: #ffffff;
            color: #333;
            padding: 20px 0;
            height: 100vh;
            position: fixed;
            left: -240px; /* Oculto por defecto */
            top: 0;
            transition: left 0.3s ease;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar.show {
            left: 0; /* Visible cuando tiene la clase show */
        }
        .sidebar .logo-container {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
        }
        .sidebar .logo {
            max-width: 120px;
        }
        .sidebar .nav-link {
            color: #333;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link.active {
            background-color: #39a2db;
            color: white;
            border-left: 4px solid #003366;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
            color: #39a2db;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
            width: 24px;
            text-align: center;
        }
        .content-wrapper {
            flex: 1;
            margin-left: 0; /* Sin margen por defecto */
            padding: 20px;
            background-color: #f8f9fa;
            transition: margin-left 0.3s ease;
        }
        .content-wrapper.shifted {
            margin-left: 240px; /* Con margen cuando el menú está visible */
        }
        .main-content {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .header-bar {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 900;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }
        .btn-primary {
            background-color: #39a2db;
            border-color: #39a2db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .btn-warning {
            background-color: #f39c12;
            border-color: #f39c12;
        }
        .btn-danger {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }
        .btn-success {
            background-color: #2ecc71;
            border-color: #2ecc71;
        }
        .tab-content {
            padding: 20px 0;
        }
        .nav-tabs .nav-link {
            color: #333;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            color: #39a2db;
            font-weight: 600;
        }
        /* Overlay para cerrar el menú en dispositivos móviles */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .sidebar-overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <h4 class="mb-0">Sistema Clínico</h4>
        <div></div> <!-- Espacio para mantener el botón a la izquierda -->
    </div>

    <!-- Overlay para cerrar el menú al hacer clic fuera -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="sidebar" id="sidebar">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
            <h2 class="mt-2">Sistema Clínico</h2>
        </div>
        <nav class="nav flex-column">
            <a href="{{ url_for('main.recepcion') }}" class="nav-link {% if request.endpoint == 'main.recepcion' or request.endpoint == 'main.index' %}active{% endif %}">
                <i class="fas fa-user-plus"></i> Recepción
            </a>
            <a href="{{ url_for('main.consultas') }}" class="nav-link {% if request.endpoint == 'main.consultas' %}active{% endif %}">
                <i class="fas fa-stethoscope"></i> Consultas
            </a>
            <a href="{{ url_for('pacientes.pacientes_lista') }}" class="nav-link {% if request.endpoint == 'pacientes.pacientes_lista' %}active{% endif %}">
                <i class="fas fa-users"></i> Pacientes
            </a>
            <a href="{{ url_for('main.reportes') }}" class="nav-link {% if request.endpoint == 'main.reportes' %}active{% endif %}">
                <i class="fas fa-chart-bar"></i> Reportes
            </a>
            <a href="{{ url_for('auth.logout') }}" class="nav-link">
                <i class="fas fa-sign-out-alt"></i> Cerrar sesión
            </a>
        </nav>
    </div>

    <div class="content-wrapper" id="contentWrapper">
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            const contentWrapper = document.getElementById('contentWrapper');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            
            // Función para alternar la visibilidad del menú
            function toggleMenu() {
                sidebar.classList.toggle('show');
                sidebarOverlay.classList.toggle('show');
                contentWrapper.classList.toggle('shifted');
            }
            
            // Evento para el botón hamburguesa
            menuToggle.addEventListener('click', toggleMenu);
            
            // Cerrar el menú al hacer clic en el overlay
            sidebarOverlay.addEventListener('click', toggleMenu);
            
            // Cerrar el menú al hacer clic en un enlace (en dispositivos móviles)
            const navLinks = document.querySelectorAll('.sidebar .nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    // Solo cerrar si estamos en un dispositivo móvil
                    if (window.innerWidth < 992) {
                        toggleMenu();
                    }
                });
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
