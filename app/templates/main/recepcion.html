{% extends 'main/base.html' %}

{% block title %}Recepción de Pacientes{% endblock %}

{% block scripts %}
<script>
function asignarClinica(clinicaId) {
    // Confirmar la asignación
    if (confirm('¿Desea asignar esta clínica al paciente?')) {
        // Obtener el formulario
        const form = document.querySelector('form');
        
        // Crear un campo oculto para la clínica seleccionada
        const clinicaInput = document.createElement('input');
        clinicaInput.type = 'hidden';
        clinicaInput.name = 'clinica_id';
        clinicaInput.value = clinicaId;
        
        // Añadir el campo al formulario
        form.appendChild(clinicaInput);
        
        // Enviar el formulario
        form.submit();
    }
}

// Habilitar/deshabilitar botones de asignación según selección de tipo de consulta
document.addEventListener('DOMContentLoaded', function() {
    const tipoConsultaRadios = document.querySelectorAll('input[name="tipo_consulta"]');
    const asignarBotones = document.querySelectorAll('.btn-success');
    
    tipoConsultaRadios.forEach(radio => {
        radio.addEventListener('change', function() {
            // Si algún tipo de consulta está seleccionado, habilitar botones
            const tipoSeleccionado = document.querySelector('input[name="tipo_consulta"]:checked');
            
            asignarBotones.forEach(boton => {
                boton.disabled = !tipoSeleccionado;
            });
        });
    });
});
</script>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Recepción de Pacientes</h1>
    
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Registro de Paciente</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        <div class="mb-3">
                            <label for="nombre_completo" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="edad" name="edad" required>
                            </div>
                            <div class="col-md-6">
                                <label for="sexo" class="form-label">Sexo</label>
                                <select class="form-select" id="sexo" name="sexo" required>
                                    <option value="">Seleccionar</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="direccion">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono">
                        </div>
                        <!-- Expediente -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Expediente</label>
                            <div class="d-flex">
                                <div class="form-check me-4">
                                    <input class="form-check-input" type="radio" name="expediente" id="expediente_si" value="Si">
                                    <label class="form-check-label" for="expediente_si">Sí</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="expediente" id="expediente_no" value="No">
                                    <label class="form-check-label" for="expediente_no">No</label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Tipo de Consulta -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Tipo de Consulta</label>
                            <div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipo_consulta" id="primera_consulta" value="Primera consulta">
                                    <label class="form-check-label" for="primera_consulta">Primera consulta</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipo_consulta" id="seguimiento" value="Seguimiento">
                                    <label class="form-check-label" for="seguimiento">Seguimiento</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipo_consulta" id="medicamento" value="Medicamento">
                                    <label class="form-check-label" for="medicamento">Medicamento</label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Signos Vitales -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">SIGNOS VITALES</label>
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <label for="presion_arterial" class="form-label">Presión Arterial</label>
                                    <input type="text" class="form-control" id="presion_arterial" name="presion_arterial" placeholder="120/80">
                                </div>
                                <div class="col-md-6">
                                    <label for="saturacion" class="form-label">Saturación</label>
                                    <input type="number" class="form-control" id="saturacion" name="saturacion" placeholder="95">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <label for="frec_respiratoria" class="form-label">Frec. Respiratoria</label>
                                    <input type="number" class="form-control" id="frec_respiratoria" name="frec_respiratoria">
                                </div>
                                <div class="col-md-6">
                                    <label for="temperatura" class="form-label">Temperatura</label>
                                    <input type="number" step="0.1" class="form-control" id="temperatura" name="temperatura">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <label for="frec_cardiaca" class="form-label">Frec. Cardíaca</label>
                                    <input type="number" class="form-control" id="frec_cardiaca" name="frec_cardiaca">
                                </div>
                                <div class="col-md-6">
                                    <label for="glucosa" class="form-label">Glucosa</label>
                                    <input type="number" class="form-control" id="glucosa" name="glucosa">
                                </div>
                            </div>
                        </div>
                        
                        <hr class="my-4">
                        
                        <!-- Disponibilidad de Clínicas -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Disponibilidad de Clínicas</label>
                            <div class="row">
                                {% for clinica in clinicas %}
                                <div class="col-md-6 mb-2">
                                    <div class="card">
                                        <div class="card-header text-center bg-primary text-white p-1">
                                            <h6 class="mb-0 small">{{ clinica.nombre }}</h6>
                                        </div>
                                        <div class="card-body text-center p-2">
                                            <p class="small mb-1 text-danger">No Disponible</p>
                                            <button class="btn btn-secondary btn-sm" disabled>ASIGNAR</button>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Registrar Paciente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>
{% endblock %}
